<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagar con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AS6rJyOko1SalrUe7SJ5UesRC6_9Q0BQhNnxufdwLXLedOdnMUqTSQ0DfqB9l6ZCuK5DMhuBskW28Zet&currency=USD"></script>
  </head>

  <body>
    <h1>Compra tu producto</h1>
    <div id="paypal-button-container"></div>

    <script>
      paypal
        .Buttons({
          createOrder: function (data, actions) {
            return fetch("make_order.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                precio: 10.0, // Precio del producto
              }),
            })
              .then((response) => response.json())
              .then((order) => order.id);
          },
          onApprove: function (data, actions) {
            return fetch("pay_capture.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                orderID: data.orderID,
              }),
            })
              .then((response) => response.json())
              .then((details) => {
                alert("Pago completado por " + details.payer.name.given_name);
                window.location.href =
                  "paypal_success.php?token=" + data.orderID;
              });
          },
          onCancel: function (data) {
            window.location.href = "paypal_cancel.php";
          },
        })
        .render("#paypal-button-container");
    </script>
  </body>
</html>
